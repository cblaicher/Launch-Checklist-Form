<!DOCTYPE>
<html>
    <head>
        <title>Launch Checklist</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "script.js"></script>
    </head>
    <script>
   window.addEventListener("load", function() {
      let form = document.querySelector("form");
      form.addEventListener("formSubmit", function(event) {
         let pilot = document.querySelector("input[name=pilotName]");
         let copilot = document.querySelector("input[name=copilotName]");
         let fuel = Number(document.querySelector("input[name=fuelLevel]"));
         let cargo = Number(document.querySelector("input[name=cargoMass]"));
         if (pilot.value === "" || copilot.value === "" || fuel.value ==="" || cargo.value === "") {
            alert("All fields are required!");
            // stop the form submission
            event.preventDefault();
         } else if ( typeOF(pilot.value) != string || typeOf(copilot.value) != string ) {
             alert("Invalid information entered, please try again.");
	     //stop the form submission
             event.preventDefault();
        } else if (fuel.value < 10000) { 
            document.getElementById("faultyItems").style.visibility='visible';
            document.getElementById("launchStatus").style.color = 'red';
            window.onload = function(){
 document.getElementById("fuelStatus").innerHTML = "not enough fuel for the journey"
 document.getElementById("launchStatus").innerHTML = "Shuttle not ready for launch";
            } 
        } else if (cargo.value > 10000 ) {
            document.getElementById("faultyItems").style.visibility='visible';
            document.getElementById("launchStatus").style.color = 'red';
            window.onload = function(){
 document.getElementById("cargoStatus").innerHTML = "too much mass for the shuttle to take off";
 document.getElementById("launchStatus").innerHTML = "Shuttle not ready for launch";
            } 
        }
    });
   });
</script>
<script>
         window.addEventListener("load", function() {
            fetch("https://handlers.education.launchcode.org/static/planets.json").then( function(response) {
               response.json().then( function(json) {
                  let data = json[2]
                  const divMission = document.getElementById("missionTarget");
                  // Add HTML that includes the JSON data
                  divMission.innerHTML = `
                     <ol>
                        <li>Name: ${data.name}</li>
                        <li>Diameter: ${data.diameter}</li>
                        <li>Star: ${data.star}</li>
                        <li>Distance from Earth: ${data.distance}</li>
                        <li>Number of Moons: ${data.moons}</li>
                     </ol>
		<img src="${data.image}">
                  `;
               });
            });
         });
</script>
    <body>
        <h1>Launch Checklist Form</h1>
        <div id="missionTarget">
            <!-- Fetch some planetary data -->
        </div> 
        <div id="launchForm">
            <form>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Pilot Name <input type="text" name="pilotName" id="pilotName"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Co-pilot Name <input type="text" name="copilotName"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Fuel Level (L) <input type="text" name="fuelLevel"/></label> 
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Cargo Mass (kg) <input type="text" name="cargoMass"/></label>
                </div>
                <button id="formSubmit">Submit</button>
            </form>
        </div>
        <div id="launchStatusCheck">
            <h2 id="launchStatus">Awaiting Information Before Launch</h2>
            <div  id="faultyItems">
                <ol>
                    <li id="pilotStatus">`${pilot} Pilot Ready`</li>
                    <li id="copilotStatus">`${copilot} Co-pilot Ready`</li>
                    <li id="fuelStatus">Fuel level high enough for launch</li>
                    <li id="cargoStatus">Cargo mass low enough for launch</li>
                </ol>
            </div>
        </div>    
    </body>
</html>
